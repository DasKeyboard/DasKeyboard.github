language: node_js
python:
- '3.5'
node_js:
- '8.1'
sudo: required
before_install:
- sudo apt-get update
- rvm install 2.4.8
- rvm use 2.4.8
- sudo update-ca-certificates
- sudo apt-get install libcurl4-openssl-dev
- "./tool/before_install.sh"
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
script: "./tool/travis.sh"
before_deploy:
- echo "Building site..."
- bundle exec jekyll build
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: "$FIREBASE_TOKEN"
  project: daskeyboard-io
  on:
    branch: deploy
env:
  global:
    - secure: 
    - secure: 
    - NODE_GYP_FORCE_PYTHON=python3
