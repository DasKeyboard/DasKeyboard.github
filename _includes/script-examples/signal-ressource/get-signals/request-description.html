<table class="table table-bordered request-body-table mb-5">
  <thead>
    <tr>
      <th scope="col">Parameter</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">page</th>
      <td>
        <span class="type">string</span>
        <span class="example">'0'</span>
        <span class="example">'1'</span>
        <p class="description">Specify the page number to ferch</p>
      </td>
    </tr>


    <tr>
      <th scope="row">size</th>
      <td>
        <span class="type">string</span>
        <span class="example">'20'</span>
        <p class="description">Number of element per page</p>
      </td>
    </tr>

    <tr>
      <th scope="row">sort</th>
      <td>
        <span class="type">string</span>
        <span class="example">'DESC'</span>
        <span class="example">'ASC'</span>
        <p class="description">Sort order</p>
      </td>
    </tr>

  </tbody>
</table>
